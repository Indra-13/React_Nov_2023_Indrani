<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Forms</title>
        <script type="text/javascript" src="forms.js"></script>
    </head>

    <body>
        <form>
            <h1><i>Forms</i></h1>
            <hr><br>

            <label>First Name : </label>
            <input type="text"><br><br>

            <label >Last Name : </label>
            <input type="text"><br><br>
            
            <label>Gender: </label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
            <label>Male</label><br><br>

            <label>Email : </label>
            <input type="text"><br><br>

            <label>Phone Number : </label>
            <input type="text"><br><br>

            
            <label for="a">Select country :</label>
            <select id="a">
                <option>India</option>
                <option>Nepal</option>
                <option>Pakistan</option>
            </select><br>

            <input type="submit" value="login"><br><br><br>

            <h1>Javascript</h1>
            <input id="name" type="label" placeholder="Enter your name:">
            <input type="button" onclick="clickEvent()" value="click here">
        </form>
    </body>
</html>
